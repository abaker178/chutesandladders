<!-- DOCTYPE HTML-->
<html>

<head>
    <!-- HTML for Chutes And Ladders * Created on Apr. 27th, 2017 * By Andrew Prentiss Baker -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Chutes &amp; Ladders</title>
    <script src='https://code.jquery.com/jquery-3.1.1.js'></script>
    <link rel="stylesheet" type="text/css" href="css/calstyle.css" />
    <script type="text/javascript" src="js/chutesandladders.js"></script>
</head>

<body>
    <div id="pregame-bg">
        <div id="pregame">
            <h1 id="cal">Chutes &amp; Ladders</h1>
            <h1 id="apb">by Andrew Prentiss Baker</h1>
            <div id="prompt">Pick a clef:</div>
            <div id="options-box" class="compass-box">
                <div id="option1" class="button">Treble</div>
                <div id="option2" class="button">Bass</div>
            </div>
            <div id="perfnotes-bg">
                <div id="perf-notes">Performance <br>Notes</br>
                </div>
            </div>
        </div>
    </div>
    <div id="gameboard">
        <div id="main-box" class="box"></div>
        <div id="spacer" class="box"></div>
        <div id="end-box" class="box"></div>
        <div id="gui" class="compass-box">
            <div id="begin" class="button">Begin!</div>
        </div>
        <div id="roll" class="compass-box"></div>
        <div class="arrows"></div>
    </div>
    <div id=gameover>Game Over</div>
</body>

</html>
